<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row center-md center-xs">
            <div class="col-md-6 col-xs-12 cal-container">
                <input type="text" id="input-el">
                <button class="outline contrast" id="clear">C</button>
                <button class="outline contrast blue-color">%</button>
                <button class="outline contrast blue-color">/</button>
                <button class="outline contrast">7</button>
                <button class="outline contrast">8</button>
                <button class="outline contrast">9</button>
                <button class="outline contrast blue-color">*</button>
                <button class="outline contrast">4</button>
                <button class="outline contrast">5</button>
                <button class="outline contrast">6</button>
                <button class="outline contrast blue-color">-</button>
                <button class="outline contrast">1</button>
                <button class="outline contrast">2</button>
                <button class="outline contrast">3</button>
                <button class="outline contrast blue-color">+</button>
                <button class="outline contrast">0</button>
                <button class="outline contrast">.</button>
                <button class="outline contrast" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
